# Rime schema settings
# encoding: utf-8

schema:
  schema_id: heyx
  name: 小鹤音形·散步的鹤
  version: "1"

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - table_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;'"
  initials: "'abcdefghijklmnopqrstuvwxyz;"
  max_code_length: 5
  auto_select: true
  auto_select_pattern: ^;.$|^'\w{4}$|^\w{4}$

translator:
  dictionary: heyx
  enable_charset_filter: false
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: tabledb
  enable_sentence: false

punctuator:
  import_preset: symbols

key_binder:
    bindings:
    - { when: has_menu, accept: equal, send:   Page_Down }
    - { when: has_menu, accept: minus, send:   Page_Up }
    - { when: has_menu, accept: semicolon, send: 2 }

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"
